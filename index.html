<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Photo Viewer</title>
</head>
<body>
    <div class="site">
        <div class="viewer-area">
            <div class="button prev">
                <div id="left-arrow"></div>
            </div>
            <div class="viewer-frame">
                <img src="images/landscape-photography-of-snowy-mountain-1366919.jpg" alt="" id="viewed-img">
                <div class="image-info-box">
                    <h1 id="img-title">Title</h1>
                    <p id="img-desc">Some description of the image.</p>
                </div>
            </div>
            <div class="button next">
                <div id="right-arrow"></div>
            </div>
            <img src="x.svg" alt="" id="close-button">
        </div>
        <div class="thumbnails-area">
            <div class="thumbnails-button prev">
                <div id="thumb-left-arrow"></div>
            </div>
            <div class="thumbnails-frame">
                <div class="thumbnail">
                    <span class="tooltiptext">Tooltip text</span>
                    <img src="images/photo-of-a-pathway-in-a-forest-1496373.jpg" alt="" class="thumb-img">
                </div>
                <div class="thumbnail">
                    <img src="images/animal-bright-bunny-chamomile-372166.jpg" alt="" class="thumb-img">
                </div>
                <div class="thumbnail">
                    <img src="images/alps-barn-clouds-country-358532.jpg" alt="" class="thumb-img">
                </div>
                <div class="thumbnail" id="selected">
                    <img src="images/pink-flowers-photograph-1083822.jpg" alt="" class="thumb-img">
                </div>
                <div class="thumbnail">
                    <img src="images/architecture-art-bridge-cliff-459203.jpg" alt="" class="thumb-img">
                </div>
                <div class="thumbnail">
                    <img src="images/close-up-of-tree-against-sky-255441.jpg" alt="" class="thumb-img">
                </div>
                <div class="thumbnail">
                    <img src="images/bird-s-eye-view-of-city-2246476.jpg" alt="" class="thumb-img">
                </div>
            </div>
            <div class="thumbnails-button next">
                <div id="thumb-right-arrow"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
